name: Pack
on:
  push:
    branches: [ main ]
jobs:
  pack:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.*
    - name: Pack
      run: dotnet pack -c Release
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: NuGet packages
        path: artifacts/package/release/*.nupkg
